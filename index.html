<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปเกไทย์ ทัวนาเมนต์ แบทเทิล ครั้งที่ 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header .subtitle {
            color: #718096;
            font-size: 1.2em;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .nav-tab {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .nav-tab.active {
            background: #4299e1;
            color: white;
            transform: translateY(-2px);
        }
        
        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .content-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .standings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .standings-table th,
        .standings-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .standings-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }
        
        .standings-table tr:hover {
            background: #f8f9fa;
        }
        
        .team-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        
        .team-info {
            display: flex;
            align-items: center;
        }
        
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .match-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .match-card:hover {
            transform: translateY(-5px);
        }
        
        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .team {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .team img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .vs {
            font-size: 20px;
            font-weight: bold;
            color: #718096;
        }
        
        .match-score {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #4299e1;
            margin: 10px 0;
        }
        
        .match-date {
            text-align: center;
            color: #718096;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4299e1;
        }
        
        .btn {
            padding: 12px 25px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f56565;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .btn-success {
            background: #48bb78;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        .admin-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .team-management {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .team-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .team-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .login-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            min-width: 300px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-won { background: #48bb78; }
        .status-lost { background: #f56565; }
        .status-draw { background: #ed8936; }
        .status-pending { background: #a0aec0; }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .file-input-wrapper:hover {
            background: #edf2f7;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-tab {
                width: 200px;
            }
            
            .standings-table {
                font-size: 14px;
            }
            
            .matches-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚽ โปเกไทย์ ทัวนาเมนต์ แบทเทิล ครั้งที่ 1</h1>
            <p class="subtitle">การแข่งขันฟุตบอลที่ยิ่งใหญ่ที่สุดแห่งปี</p>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('standings')">ตารางคะแนน</button>
            <button class="nav-tab" onclick="showSection('matches')">ตารางการแข่งขัน</button>

        <div id="standings" class="content-section active">

            <table class="standings-table">

                    <tr>
                        <th>อันดับ</th>
                        <th>ทีม</th>
                        <th>เล่น</th>
                        <th>ชนะ</th>
                        <th>เสมอ</th>
                        <th>แพ้</th>
                        <th>ประตูได้</th>
                        <th>ประตูเสีย</th>
                        <th>คะแนน</th>
                    </tr>
                </thead>
                <tbody id="standingsBody">
                </tbody>
            </table>
        </div>
        
        <div id="matches" class="content-section">
            <h2>ตารางการแข่งขัน</h2>
            <div class="matches-grid" id="matchesGrid">
            </div>
        </div>
        
        <div id="admin" class="content-section">
            <div id="adminContent" style="display: none;">
                <h2>จัดการระบบ</h2>
                
                <div class="admin-panel">
                    <h3>จัดการทีม</h3>
                    <div class="form-group">
                        <label>ชื่อทีม</label>
                        <input type="text" id="teamName" placeholder="ชื่อทีม">
                    </div>
                    <div class="form-group">
                        <label>โลโก้ทีม</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="teamLogo" accept="image/*">
                            <span>เลือกไฟล์รูปภาพ</span>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="addTeam()">เพิ่มทีม</button>
                </div>
                
                <div class="admin-panel">
                    <h3>จัดการการแข่งขัน</h3>
                    <div class="form-group">
                        <label>ทีมเหย้า</label>
                        <select id="homeTeam">
                            <option value="">เลือกทีม</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ทีมเยือน</label>
                        <select id="awayTeam">
                            <option value="">เลือกทีม</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>วันที่แข่งขัน</label>
                        <input type="datetime-local" id="matchDate">
                    </div>
                    <button class="btn btn-success" onclick="addMatch()">สร้างการแข่งขัน</button>
                </div>
                
                <div class="admin-panel">
                    <h3>อัพเดทผลการแข่งขัน</h3>
                    <div class="form-group">
                        <label>เลือกการแข่งขัน</label>
                        <select id="matchSelect">
                            <option value="">เลือกการแข่งขัน</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ผลสกอร์ทีมเหย้า</label>
                        <input type="number" id="homeScore" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>ผลสกอร์ทีมเยือน</label>
                        <input type="number" id="awayScore" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <label>รูปภาพผลการแข่งขัน</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="matchImage" accept="image/*">
                            <span>เลือกไฟล์รูปภาพ</span>
                        </div>
                    </div>
                    <button class="btn btn-success" onclick="updateMatch()">อัพเดทผล</button>
                </div>
                
                <div class="team-management" id="teamManagement">
                </div>
            </div>
            
            <div id="loginForm">
                <h2>เข้าสู่ระบบ Admin</h2>
                <div class="form-group">
                    <label>รหัสผ่าน</label>
                    <input type="password" id="adminPassword" placeholder="กรอกรหัสผ่าน">
                </div>
                <button class="btn" onclick="login()">เข้าสู่ระบบ</button>
            </div>
        </div>
    </div>

    <script>
        // ข้อมูลที่เก็บใน memory (ในการใช้งานจริงจะใช้ database)
        let teams = [];
        let matches = [];
        let isAdminLoggedIn = false;
        
        // ข้อมูลตัวอย่าง
        const sampleTeams = [
            { id: 1, name: 'ทีมไฟ', logo: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNmNTY1NjUiLz4KPHN2ZyB4PSI4IiB5PSI4IiB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJMMTMuMDkgOC4yNkwyMCA5TDEzLjA5IDE1Ljc0TDEyIDIyTDEwLjkxIDE1Ljc0TDQgOUwxMC45MSA4LjI2TDEyIDJaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4KPC9zdmc+' },
            { id: 2, name: 'ทีมน้ำ', logo: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM0Mjk5ZTEiLz4KPHN2ZyB4PSI4IiB5PSI4IiB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJDOSAyIDcgNCA3IDdDNyAxMCA5IDEyIDEyIDEyQzE1IDEyIDE3IDEwIDE3IDdDMTcgNCAxNSAyIDEyIDJaTTEyIDIwQzE1IDIwIDE3IDE4IDE3IDE1QzE3IDEyIDE1IDEwIDEyIDEwQzkgMTAgNyAxMiA3IDE1QzcgMTggOSAyMCAxMiAyMFoiIGZpbGw9IndoaXRlIi8+Cjwvc3ZnPgo8L3N2Zz4=' },
            { id: 3, name: 'ทีมลม', logo: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiM0OGJiNzgiLz4KPHN2ZyB4PSI4IiB5PSI4IiB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTkgMTBIMTVMMTIgN0w5IDEwWk0xNSAxNEg5TDEyIDE3TDE1IDE0WiIgZmlsbD0id2hpdGUiLz4KPC9zdmc+Cjwvc3ZnPgo=' },
            { id: 4, name: 'ทีมดิน', logo: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNlZDgwMzYiLz4KPHN2ZyB4PSI4IiB5PSI4IiB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJMMTQgOUwxMiAxNkwxMCAyMkwyIDEyTDEwIDJIMTJaTTEyIDJMMTQgOUwyMiAxMkwxNCAxNkwxMiAyMkwyIDEyTDEwIDJIMTJaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4KPC9zdmc+' }
        ];
        
        const sampleMatches = [
            { id: 1, homeTeam: 1, awayTeam: 2, date: '2024-07-20T14:00', homeScore: 2, awayScore: 1, completed: true },
            { id: 2, homeTeam: 3, awayTeam: 4, date: '2024-07-20T16:00', homeScore: 0, awayScore: 3, completed: true },
            { id: 3, homeTeam: 1, awayTeam: 3, date: '2024-07-21T14:00', homeScore: null, awayScore: null, completed: false },
            { id: 4, homeTeam: 2, awayTeam: 4, date: '2024-07-21T16:00', homeScore: null, awayScore: null, completed: false }
        ];
        
        // เริ่มต้นด้วยข้อมูลตัวอย่าง
        teams = [...sampleTeams];
        matches = [...sampleMatches];
        
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
            
            if (sectionId === 'standings') {
                updateStandings();
            } else if (sectionId === 'matches') {
                updateMatches();
            } else if (sectionId === 'admin') {
                if (!isAdminLoggedIn) {
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('adminContent').style.display = 'none';
                } else {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';
                    updateAdminPanel();
                }
            }
        }
        
        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'sunop123') {
                isAdminLoggedIn = true;
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                updateAdminPanel();
            } else {
                alert('รหัสผ่านไม่ถูกต้อง');
            }
        }
        
        function updateStandings() {
            const standings = calculateStandings();
            const tbody = document.getElementById('standingsBody');
            tbody.innerHTML = '';
            
            standings.forEach((team, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>
                        <div class="team-info">
                            <img src="${team.logo}" alt="${team.name}" class="team-logo">
                            ${team.name}
                        </div>
                    </td>
                    <td>${team.played}</td>
                    <td>${team.won}</td>
                    <td>${team.drawn}</td>
                    <td>${team.lost}</td>
                    <td>${team.goalsFor}</td>
                    <td>${team.goalsAgainst}</td>
                    <td><strong>${team.points}</strong></td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function calculateStandings() {
            const standings = teams.map(team => ({
                ...team,
                played: 0,
                won: 0,
                drawn: 0,
                lost: 0,
                goalsFor: 0,
                goalsAgainst: 0,
                points: 0
            }));
            
            matches.filter(match => match.completed).forEach(match => {
                const homeTeam = standings.find(t => t.id === match.homeTeam);
                const awayTeam = standings.find(t => t.id === match.awayTeam);
                
                if (homeTeam && awayTeam) {
                    homeTeam.played++;
                    awayTeam.played++;
                    
                    homeTeam.goalsFor += match.homeScore;
                    homeTeam.goalsAgainst += match.awayScore;
                    awayTeam.goalsFor += match.awayScore;
                    awayTeam.goalsAgainst += match.homeScore;
                    
                    if (match.homeScore > match.awayScore) {
                        homeTeam.won++;
                        homeTeam.points += 3;
                        awayTeam.lost++;
                    } else if (match.homeScore < match.awayScore) {
                        awayTeam.won++;
                        awayTeam.points += 3;
                        homeTeam.lost++;
                    } else {
                        homeTeam.drawn++;
                        awayTeam.drawn++;
                        homeTeam.points += 1;
                        awayTeam.points += 1;
                    }
                }
            });
            
            return standings.sort((a, b) => {
                if (b.points !== a.points) return b.points - a.points;
                const aGD = a.goalsFor - a.goalsAgainst;
                const bGD = b.goalsFor - b.goalsAgainst;
                if (bGD !== aGD) return bGD - aGD;
                return b.goalsFor - a.goalsFor;
            });
        }
        
        function updateMatches() {
            const grid = document.getElementById('matchesGrid');
            grid.innerHTML = '';
            
            matches.forEach(match => {
                const homeTeam = teams.find(t => t.id === match.homeTeam);
                const awayTeam = teams.find(t => t.id === match.awayTeam);
                
                if (homeTeam && awayTeam) {
                    const matchCard = document.createElement('div');
                    matchCard.className = 'match-card';
                    
                    let scoreDisplay = '';
                    let statusClass = '';
                    
                    if (match.completed) {
                        scoreDisplay = `<div class="match-score">${match.homeScore} - ${match.awayScore}</div>`;
                        if (match.homeScore > match.awayScore) {
                            statusClass = 'status-won';
                        } else if (match.homeScore < match.awayScore) {
                            statusClass = 'status-lost';
                        } else {
                            statusClass = 'status-draw';
                        }
                    } else {
                        scoreDisplay = `<div class="match-score">VS</div>`;
                        statusClass = 'status-pending';
                    }
                    
                    const matchDate = new Date(match.date);
                    const dateStr = matchDate.toLocaleDateString('th-TH', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    const timeStr = matchDate.toLocaleTimeString('th-TH', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    matchCard.innerHTML = `
                        <div class="match-teams">
                            <div class="team">
                                <img src="${homeTeam.logo}" alt="${homeTeam.name}">
                                <span>${homeTeam.name}</span>
                            </div>
                            <div class="vs">
                                <span class="status-indicator ${statusClass}"></span>
                                VS
                            </div>
                            <div class="team">
                                <img src="${awayTeam.logo}" alt="${awayTeam.name}">
                                <span>${awayTeam.name}</span>
                            </div>
                        </div>
                        ${scoreDisplay}
                        <div class="match-date">${dateStr} เวลา ${timeStr}</div>
                        ${match.image ? `<img src="${match.image}" alt="Match result" style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-top: 10px;">` : ''}
                    `;
                    
                    grid.appendChild(matchCard);
                }
            });
        }
        
        function updateAdminPanel() {
            updateTeamSelects();
            updateMatchSelect();
            updateTeamManagement();
        }
        
        function updateTeamSelects() {
            const homeSelect = document.getElementById('homeTeam');
            const awaySelect = document.getElementById('awayTeam');
            
            homeSelect.innerHTML = '<option value="">เลือกทีม</option>';
            awaySelect.innerHTML = '<option value="">เลือกทีม</option>';
            
            teams.forEach(team => {
                const option = `<option value="${team.id}">${team.name}</option>`;
                homeSelect.innerHTML += option;
                awaySelect.innerHTML += option;
            });
        }
        
        function updateMatchSelect() {
            const matchSelect = document.getElementById('matchSelect');
            matchSelect.innerHTML = '<option value="">เลือกการแข่งขัน</option>';
            
            matches.forEach(match => {
                const homeTeam = teams.find(t => t.id === match.homeTeam);
                const awayTeam = teams.find(t => t.id === match.awayTeam);
                
                if (homeTeam && awayTeam) {
                    const option = `<option value="${match.id}">${homeTeam.name} VS ${awayTeam.name}</option>`;
                    matchSelect.innerHTML += option;
                }
            });
        }
        
        function updateTeamManagement() {
            const container = document.getElementById('teamManagement');
            container.innerHTML = '<h3>ทีมที่มีอยู่</h3>';
            
            teams.forEach(team => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
                    <img src="${team.logo}" alt="${team.name}">
                    <h4>${team.name}</h4>
                    <button class="btn btn-danger" onclick="deleteTeam(${team.id})">ลบทีม</button>
                `;
                container.appendChild(teamCard);
            });
        }
        
        function addTeam() {
            const name = document.getElementById('teamName').value;
            const logoFile = document.getElementById('teamLogo').files[0];
            
            if (!name) {
                alert('กรุณากรอกชื่อทีม');
                return;
            }
            
            const newTeam = {
                id: Date.now(),
                name: name,
                logo: logoFile ? URL.createObjectURL(logoFile) : 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNhMGFlYzAiLz4KPHN2ZyB4PSI4IiB5PSI4IiB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJMMTMuMDkgOC4yNkwyMCA5TDEzLjA5IDE1Ljc0TDEyIDIyTDEwLjkxIDE1Ljc0TDQgOUwxMC45MSA4LjI2TDEyIDJaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4KPC9zdmc+'
            };
            
            teams.push(newTeam);
            
            // Clear form
            document.getElementById('teamName').value = '';
            document.getElementById('teamLogo').value = '';
            
            updateAdminPanel();
            alert('เพิ่มทีมเรียบร้อยแล้ว');
        }
        
        function deleteTeam(teamId) {
            if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบทีมนี้?')) {
                teams = teams.filter(team => team.id !== teamId);
                matches = matches.filter(match => match.homeTeam !== teamId && match.awayTeam !== teamId);
                updateAdminPanel();
                alert('ลบทีมเรียบร้อยแล้ว');
            }
        }
        
        function addMatch() {
            const homeTeamId = parseInt(document.getElementById('homeTeam').value);
            const awayTeamId = parseInt(document.getElementById('awayTeam').value);
            const matchDate = document.getElementById('matchDate').value;
            
            if (!homeTeamId || !awayTeamId || !matchDate) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }
            
            if (homeTeamId === awayTeamId) {
                alert('ไม่สามารถสร้างการแข่งขันระหว่างทีมเดียวกันได้');
                return;
            }
            
            const newMatch = {
                id: Date.now(),
                homeTeam: homeTeamId,
                awayTeam: awayTeamId,
                date: matchDate,
                homeScore: null,
                awayScore: null,
                completed: false,
                image: null
            };
            
            matches.push(newMatch);
            
            // Clear form
            document.getElementById('homeTeam').value = '';
            document.getElementById('awayTeam').value = '';
            document.getElementById('matchDate').value = '';
            
            updateAdminPanel();
            alert('สร้างการแข่งขันเรียบร้อยแล้ว');
        }
        
        function updateMatch() {
            const matchId = parseInt(document.getElementById('matchSelect').value);
            const homeScore = parseInt(document.getElementById('homeScore').value);
            const awayScore = parseInt(document.getElementById('awayScore').value);
            const imageFile = document.getElementById('matchImage').files[0];
            
            if (!matchId || homeScore < 0 || awayScore < 0) {
                alert('กรุณากรอกข้อมูลให้ถูกต้อง');
                return;
            }
            
            const match = matches.find(m => m.id === matchId);
            if (match) {
                match.homeScore = homeScore;
                match.awayScore = awayScore;
                match.completed = true;
                
                if (imageFile) {
                    match.image = URL.createObjectURL(imageFile);
                }
                
                // Clear form
                document.getElementById('matchSelect').value = '';
                document.getElementById('homeScore').value = '0';
                document.getElementById('awayScore').value = '0';
                document.getElementById('matchImage').value = '';
                
                alert('อัพเดทผลการแข่งขันเรียบร้อยแล้ว');
                updateStandings();
                updateMatches();
            }
        }
        
        // File input handlers
        document.getElementById('teamLogo').addEventListener('change', function(e) {
            const wrapper = e.target.parentElement;
            const span = wrapper.querySelector('span');
            if (e.target.files.length > 0) {
                span.textContent = e.target.files[0].name;
            } else {
                span.textContent = 'เลือกไฟล์รูปภาพ';
            }
        });
        
        document.getElementById('matchImage').addEventListener('change', function(e) {
            const wrapper = e.target.parentElement;
            const span = wrapper.querySelector('span');
            if (e.target.files.length > 0) {
                span.textContent = e.target.files[0].name;
            } else {
                span.textContent = 'เลือกไฟล์รูปภาพ';
            }
        });
        
        // Initialize
        updateStandings();
        updateMatches();
        
        // Auto-refresh every 30 seconds (for real-time updates)
        setInterval(() => {
            if (document.getElementById('standings').classList.contains('active')) {
                updateStandings();
            } else if (document.getElementById('matches').classList.contains('active')) {
                updateMatches();
            }
        }, 30000);
    </script>
</body>
</html>
